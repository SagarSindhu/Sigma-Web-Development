<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Form for this Course</h1>
    <form action="post">
        <div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">
        </div>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <label for="device">Selcet device</label>
            <select name="device" id="device">
                <option value="windows">Windows</option>
                <option value="mac/os">Mac/OS</option>
                <option value="linux">Linux</option>
                <option value="android">Android</option>
            </select>
        </div>
        <div>
            <label for="feedback"> Enter your feedback </label><br>
            <textarea name="feedback" id="feedback" cols="30" rows="5"></textarea>
        </div>
        <div>
            <input type="checkbox" id="Agree" name="Agree" value="yes">
            <label for="Agree">I agree to terms and conditions.</label>
        </div>
    </form>
</body>
</html>
