<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images List And Tables</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img height="400" src="image1.png" alt="car image">
    <br>
    <table>
        <caption>Details of programmer</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Designation</th>
                <th>Fav language</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sagar</td>
                <td>programmer</td>
                <td>Java</td>
            </tr>
            <tr>
                <td colspan="2">Ankur</td>
                <td rowspan="2">Javascript</td>
            </tr>
            <tr>
                <td colspan="2">Jaideep</td>
            </tr>
        </tbody>
            <tfoot>
            <tr>
                <td colspan="2">giri</td>
                <td>foot</td>
            </tr>
        </tfoot>
        </table>
        <ul type = "circle">
            <h2>Undorderd list using <i>ul</i> Tag</h2>
            <li>Sagar</li>
            <li>Ankur</li>
            <li>Jaideep</li>
            <li>Giri</li>
        </ul>
        <ol type="i">
            <h2>Orderd list using <i>ol</i> Tag</h2>
            <li>Sagar</li>
            <li>Ankur</li>
            <li>jaideep</li>
            <li>Giri</li>
        </ol>
</body>
</html>
